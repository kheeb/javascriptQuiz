<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <!-- let browser know website is optimized for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>States And Capitals Quiz</title>
  </head>
  <body>

<!-- quiz title bar with name input -->
    <header id="startContainer">
      <h2>How quickly can you match states and their capitals?</h2>
      <h1>Take the quiz to find out!</h1>
      <button id="startQuiz">start quiz</button>
    </header>
<!-- leaderboard -->
      <section id="leaderboard" class="hide" row>
        <form action="" id="player" class="form-group">
          <label for="playerName"></label>
          <input type="text" name="" id="playerName" placeholder="your name here">
          <button id="joinLeaderboard">join leaderboard</button>
        </form>
        <div class="player-info">
          <div class="large-font text"></div>
        </div>
      </section>
<!-- timer -->
      </div>
          <div id="timer">
            <div class="timer-text">
          </div>      
<!-- questions -->
      <section>
         <div id="questions">

        </div>
      </section>
<!-- score -->
      <section>
        <div id="score">
          <div class="score-container">
          <div>
          <h4>Score: <span class="score">0 </span> </h4>
        </div>

      </section>


     

    <script src="assets/js/script.js"></script>
  </body>
</html>
